<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="FireSpark" />
		<meta name="keywords" content="test test2" />
		<meta name="description" content="Jesteśmy fajną stroną!" />
		<meta name="theme-color" content="dark|red" />

		<title>Login page | FireSpark</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="/css/login.css" />

		<script src="/js/login.js"></script>
	</head>
	<body>
		<main id="main">
			<section class="form-container sign-up">
				<form method="post" action="/register" id="form_register" name="register">
					<h1>Stwórz konto</h1>
					<div class="social-icons">
						<a href="#" class="icon" aria-label="GMail"><i class="fa-brands fa-google-plus-g"></i></a>
						<a href="#" class="icon" aria-label="FaceBook"><i class="fa-brands fa-facebook-f"></i></a>
						<a href="#" class="icon" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
						<a href="#" class="icon" aria-label="Linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
					</div>
					<input type="text" name="username" placeholder="Username" required="required" autocomplete="username" />
					<label for="username"></label>
					<input type="text" name="email" placeholder="Email" required="required" autocomplete="email" />
					<label for="email"></label>
					<input
						type="password"
						name="password"
						placeholder="Password"
						required="required"
						autocomplete="new-password" />
					<label for="password"></label>
					<input type="submit" value="Zarejstruj się!" />
				</form>
			</section>
			<section class="form-container sign-in">
				<form method="post" action="/login" id="form_login" name="login">
					<h1>Zaloguj się</h1>
					<div class="social-icons">
						<a href="#" class="icon" aria-label="GMail"><i class="fa-brands fa-google-plus-g"></i></a>
						<a href="#" class="icon" aria-label="FaceBook"><i class="fa-brands fa-facebook-f"></i></a>
						<a href="#" class="icon" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
						<a href="#" class="icon" aria-label="Linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
					</div>
					<input type="text" name="email" placeholder="Email" required="required" autocomplete="email" />
					<label for="email"></label>
					<input
						type="password"
						name="password"
						placeholder="Password"
						required="required"
						autocomplete="current-password" />
					<label for="password"></label>
					<div id="test"></div>
					<a href="#">Zapomniałeś hasła?</a>
					<input type="submit" value="Zaloguj się" />
				</form>
			</section>
			<section class="toggle-container">
				<div class="toggle">
					<div class="toggle-panel toggle-left">
						<h1>Witaj ponownie!</h1>
						<p>Zaloguj się by w pełni korzystać z tej strony</p>
						<button class="hidden login" id="second_page">Zaloguj się</button>
					</div>
					<div class="toggle-panel toggle-right">
						<h1>Cześć!</h1>
						<p>Zarejstruj się by w 100% korzystać z tej strony</p>
						<button class="hidden register" id="first_page">Zarejestruj się!</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
